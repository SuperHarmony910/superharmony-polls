<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background-color: #c6f2b3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 600px;
      height: 800px;
      background-color: white;
      display: flex;
    }

    #div-bg {
      background-color: #aefaff;
      width: 100%;
      height: 100%;
    }

    #form-section {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #form {
      width: 400px;
      height: 300px;
      background-color: #aefaff;
      border-radius: 10px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
    }

    #container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #form input {
      width: 50%;
      height: 20px;
      margin-bottom: 2px;
      border-radius: 5px;
      border: 1px solid #aefaff;
      padding: 0 10px;
    }

    #form button {
      width: 100%;
      height: 30px;
      border-radius: 5px;
      border: 1px solid #aefaff;
      background-color: #aefaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #form button:hover {
      background-color: #aefaff;
      color: white;
    }

    #form button:active {
      background-color: #aefaff;
      color: white;
    }

    #form button:focus {
      outline: none;
    }

    #form a {
      text-decoration: none;
      color: #aefaff;
    }

    #form a:hover {
      color: #aefaff;
    }

    #form a:active {
      color: #aefaff;
    }

    #form a:focus {
      outline: none;
    }

    #form a:visited {
      color: #aefaff;
    }

    #form a:link {
      color: #aefaff;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Hello, world!</h1>

    <div class="form-group" id="form-section">
      <form id="form" action="/polls/1" method="POST">
        <label class="form-check-label" for="option_1">Option 1</label><br>
        <input class="form-check-input" type="radio" id="option_1" name="option" value="1"   checked>
        <label class="form-check-label" for="option_2">Option 2</label><br>
        <input class="form-check-input" type="radio" id="option_2" name="option" value="2">
        <label class="form-check-label" for="option_3">Option 3</label><br>
        <input class="form-check-input" type="radio" id="option_3" name="option" value="3">
        <label class="form-check-label" for="option_4">Option 4</label><br>
        <input class="form-check-input" type="radio" id="option_4" name="option" value="4">
        <input type="textbox" id="username" name="username" placeholder="Discord, real name, etc- not required btw :)">
        <input type="submit" class="btn btn-primary btn-lg" value="Submit">
      </form>
    </div>

  </div>
</body>

</html>
